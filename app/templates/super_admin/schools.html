<!-- مودال ایجاد مدرسه جدید - ✅ اصلاح شده -->
<div class="modal fade" id="addSchoolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="fas fa-school me-2"></i>
                    ایجاد مدرسه جدید
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('super_admin.schools') }}" class="needs-validation" novalidate>
                <!-- ✅ خط حیاتی - اضافه کردن توکن CSRF -->
                {{ form.hidden_tag() }}
                
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">نام مدرسه <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" required>
                            <div class="invalid-feedback">نام مدرسه الزامی است</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">نوع مدرسه <span class="text-danger">*</span></label>
                            <select name="school_type" class="form-select" required>
                                <option value="">انتخاب کنید</option>
                                <option value="elementary">ابتدایی</option>
                                <option value="middle">متوسطه اول</option>
                                <option value="high">متوسطه دوم</option>
                                <option value="combined">یکپارچه</option>
                            </select>
                            <div class="invalid-feedback">نوع مدرسه الزامی است</div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">آدرس</label>
                            <textarea name="address" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">شماره تماس</label>
                            <input type="text" name="phone" class="form-control" placeholder="021-12345678">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ایمیل</label>
                            <input type="email" name="email" class="form-control" placeholder="school@example.com">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>
                        انصراف
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>
                        ایجاد مدرسه
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
