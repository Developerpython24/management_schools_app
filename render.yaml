services:
  - type: web
    name: school-management
    env: python
    region: frankfurt
    buildCommand: |
      echo "‚úÖ Installing dependencies..."
      pip install -r requirements.txt
      echo "üîÑ Fixing database schema..."
      flask db upgrade || (echo "‚ùå Migration failed, recreating database..." && dropdb school_management --if-exists && createdb school_management && flask db init && flask db migrate -m "Initial schema" && flask db upgrade)
    startCommand: "gunicorn --bind 0.0.0.0:$PORT run:app"
    envVars:
      - key: PORT
        value: "10000"
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
    
databases:
  - name: school-db
    databaseName: school_management
    user: school_user
    plan: starter
