services:
  - type: web
    name: school-management
    env: python
    region: frankfurt
    plan: starter
    rootDir: /
    buildCommand: |
      echo " Starting build process for School Management System"
      echo " Creating necessary directories..."
      
      # ایجاد پوشه‌های ضروری
      mkdir -p /opt/render/project/src/app/static/css
      mkdir -p /opt/render/project/src/app/static/js
      mkdir -p /opt/render/project/src/app/static/images
      mkdir -p /opt/render/project/src/app/static/fonts
      mkdir -p /opt/render/project/src/sessions
      mkdir -p /opt/render/project/src/logs
      mkdir -p /opt/render/project/src/uploads/avatars
      mkdir -p /opt/render/project/src/uploads/documents
      mkdir -p /opt/render/project/src/databases
      
      echo " Installing dependencies..."
      pip install -r requirements.txt
      
      echo " Running database migrations..."
      flask db upgrade
      
      echo " Build completed successfully!"
    startCommand: "gunicorn --worker-class gevent --workers 3 --timeout 120 --bind 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SUPER_ADMIN_USERNAME
        value: ""  # باید در Render Dashboard تنظیم شود
      - key: SUPER_ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
      - key: SESSION_FILE_DIR
        value: /opt/render/project/src/sessions
      - key: PORT
        value: "10000"  # پورت پیش‌فرض Render.com
    
databases:
  - name: school-db
    databaseName: school_management
    user: school_user
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all IPs (for development only - restrict in production)
