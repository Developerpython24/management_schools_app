    startCommand: "gunicorn --worker-class gevent --workers 3 --timeout 120 --bind 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SUPER_ADMIN_USERNAME
        sync: false
      - key: SUPER_ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
      - key: SESSION_FILE_DIR
        value: /opt/render/project/src/sessions
      - key: PORT
        value: "10000"
    
databases:
  - name: school-db
    databaseName: school_management
    user: school_user
    plan: starter
